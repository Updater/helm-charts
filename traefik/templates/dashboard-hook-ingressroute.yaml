{{- if .Values.dashboard.ingressRoute }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: "post-install"
  labels:
    app: {{ template "traefik.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  entryPoints:
    {{- with .Values.dashboard.entryPoints }}
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
    {{- end }}
  routes:
  - match: PathPrefix(`/dashboard`)
    kind: Rule
    middlewares:
      {{ if .Values.dashboard.auth.basicAuth.enabled }}
      - name: dashboard-auth-middleware
      {{- end }}
    services:
    - name: api@internal
      kind: TraefikService
      # namespace: {{ .Release.Namespace }} # Not needed! Generates warnings...
{{- end -}}

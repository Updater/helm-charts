# Default values for lightstep-satellite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lightstep/collector
  tag: latest
  pullPolicy: IfNotPresent

labels:
    stack: tracing

lightstep:
  collector:
    key:
    reporter:
      bytesPerProject: 1000000000

traefik:
  # @TODO - Deploy traefik as a part of this chart
  ingress:
    enabled: false
  ingressRoute:
    enabled: true
    pathPrefix: /tracing-satellite

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: 2
    memory: "16Gi"
  requests:
    cpu: "500m"
    memory: "8Gi"

# HorizontalPodAutoscaler
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  cpu:
    averageUtilization: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



service:
  type: ClusterIP

  # enable diagnostics endpoint
  diagnostics:
    enabled: true

  # enable admin endpoint (used for healthchecks)
  admin:
    enabled: true
    port: 8180

  collector:
    #COLLECTOR_HTTP_PLAIN_PORT,  Unsecure traffic, or secure traffic that terminates it's secure status before it hits the satellite
    insecure:
      enabled: true

    #COLLECTOR_HTTP_SECURE_PORT, for Secure traffic
    secure:
      enabled: true


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}
tolerations: []
affinity: {}
